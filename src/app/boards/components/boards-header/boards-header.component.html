<button
  *ngIf="isParentPage | async; else backBtn"
  mat-stroked-button
  color="primary"
  (click)="onClickCreateBoard()"
>
  {{ 'boardsPage.buttonCreateBoard' | translate }}
</button>
<ng-template #backBtn>
  <button mat-stroked-button color="primary" (click)="onClickBackToTheBoards()">
    {{ 'boardsPage.buttonBackToTheBoards' | translate }}
  </button>
</ng-template>
