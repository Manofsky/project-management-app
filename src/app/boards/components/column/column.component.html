<mat-card class="column">
  <div class="buttons-group">
    <button
      mat-icon-button
      color="warn"
      aria-label="delete button"
      matTooltip="Delete"
      matTooltipPosition="above"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </div>

  <mat-card-header>
    <mat-card-title>{{ column.title }}</mat-card-title>
  </mat-card-header>
</mat-card>
