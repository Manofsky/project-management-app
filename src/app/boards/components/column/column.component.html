<mat-card class="column">
  <div class="buttons-group">
    <button
      mat-icon-button
      color="warn"
      aria-label="delete button"
      matTooltip="Delete"
      matTooltipPosition="above"
      (click)="onClickDeleteColumn($event, boardId)"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </div>

  <mat-card-header>
    <mat-card-title>{{ column.title }}</mat-card-title>
  </mat-card-header>

  <mat-card-content class="tasks">
    <app-task *ngFor="let task of column.tasks" [task]="task"></app-task>
  </mat-card-content>
</mat-card>
