<div class="wrapper">
  <a
    class="footer__logo"
    href="https://rs.school/"
    target="_blank"
    rel="noopener noreferrer"
  >
    <mat-icon svgIcon="rss-logo" color="primary" class="logo-icon"></mat-icon>
  </a>
  <p>2022</p>
  <div class="team">
    <a
      mat-button
      color="accent"
      class="git-nickname"
      href="https://github.com/"
      target="_blank"
      rel="noopener noreferrer"
    >
      <mat-icon
        svgIcon="git-logo"
        color="accent"
        class="ghlogo-icon"
      ></mat-icon>
      <span class="nickname">Alexander</span>
    </a>
    <a
      mat-button
      color="accent"
      class="git-nickname"
      href="https://github.com/"
      target="_blank"
      rel="noopener noreferrer"
      #tooltip1="matTooltip"
      matTooltip="Pavel"
      matTooltipHideDelay="100"
    >
      <mat-icon
        svgIcon="git-logo"
        color="accent"
        class="ghlogo-icon"
      ></mat-icon>
      <span class="nickname">Pavel</span>
    </a>
    <a
      mat-button
      color="accent"
      class="git-nickname"
      href="https://github.com/"
      target="_blank"
      rel="noopener noreferrer"
    >
      <mat-icon
        svgIcon="git-logo"
        color="accent"
        class="ghlogo-icon"
      ></mat-icon>
      <span class="nickname">Yurij</span>
    </a>
    <a
      mat-button
      aria-label="BlueOwll"
      color="accent"
      class="git-nickname"
      href="https://github.com/BlueOwll"
      target="_blank"
      rel="noopener noreferrer"
    >
      <mat-icon
        svgIcon="git-logo"
        color="accent"
        class="ghlogo-icon"
      ></mat-icon>
      <span class="nickname">BlueOwll</span>
    </a>
  </div>
</div>
