<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  {{ data.description }}
</div>
<div class="dialog-actions" mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false">
    {{ 'confirmationComponent.rejectButtonText' | translate }}
  </button>
  <button mat-raised-button [mat-dialog-close]="true" color="warn">
    {{ 'confirmationComponent.confirmButtonText' | translate }}
  </button>
</div>
